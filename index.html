<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="calculator" id="calculator">
            <div class="screen" id="screen">
                <p class="sum-display" id="sum-display"></p>
            </div>
            <div class="calculator-pad">
                <div class="numbers-container" id="numbers-container">
                    <div class="number" id="numbers">1</div>
                    <div class="number" id="numbers">2</div>
                    <div class="number" id="numbers">3</div>
                    <div class="number" id="numbers">4</div>
                    <div class="number" id="numbers">5</div>
                    <div class="number" id="numbers">6</div>
                    <div class="number" id="numbers">7</div>
                    <div class="number" id="numbers">8</div>
                    <div class="number" id="numbers">9</div>
                    <div class="number" id="numbers">0</div>
                    <div class="number" id="numbers">.</div>
                    <div class="sum" id="sum">=</div>
                </div>
                <div class="operator-container" id="operator-container">
                    <div class="number" id="operator">+</div>
                    <div class="number" id="operator">-</div>
                    <div class="number" id="operator">x</div>
                    <div class="number" id="operator">/</div>
                    <div class="reset" id="reset">C</div>
                </div>
            </div>
        </div>
        <fieldset>
            <legend>Light & Dark Mode</legend>
            <input type="checkbox" id="checkbox">
        </fieldset>
    </div>
    <script src="main.js"></script>
</body>
</html>
